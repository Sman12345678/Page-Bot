services:
  - type: web
    name: page-bot
    env: python
    plan: free  # or 'starter', 'standard', etc.
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10
      - key: PAGE_ACCESS_TOKEN
        sync: false
      - key: VERIFY_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: PREFIX
        value: /
      # Add all other env vars from your .env here, or use 'sync: false' for secrets
    autoDeploy: true
    healthCheckPath: /status
    region: oregon  # Or your preferred region
    disk:
      name: bot-memory
      mountPath: /data
      sizeGB: 1
